<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/main.css">

    <link rel="shortcut icon" href="assets/netflix.svg" type="image/x-icon">

    <header>

                        MAIS INFORMAÇÕES

                </div>
            </div>
